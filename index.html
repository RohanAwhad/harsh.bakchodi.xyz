<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Generator</title>
    <style>
      body {
        background-image: url("assets/images/harsh_wallpaper.png");
        background-size: cover;
        background-position: center;
        font-family: Arial, sans-serif;
      }

      .container {
        max-width: 800px;
        margin: 40px auto;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.8);
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .meme-form {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .meme-form input[type="file"] {
        margin-bottom: 20px;
      }

      .meme-form input[type="text"] {
        margin-bottom: 20px;
        padding: 10px;
        width: 100%;
      }

      .meme-form button {
        padding: 10px 20px;
        background-color: #4caf50;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .meme-form button:hover {
        background-color: #3e8e41;
      }

      .meme-container {
        margin-top: 40px;
      }

      .meme {
        position: relative;
        margin-bottom: 20px;
      }

      .meme img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-radius: 10px;
      }

      .meme .top-text {
        position: absolute;
        top: 10px;
        left: 10px;
        font-size: 18px;
        color: #fff;
        text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
      }

      .meme .bottom-text {
        position: absolute;
        bottom: 10px;
        left: 10px;
        font-size: 18px;
        color: #fff;
        text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>
        Welcome to the Ultimate Meme Page Dedicated to My Beloved Friend, the
        one and only Mr. Harsh Challa!
      </h1>
      <p>
        Warning: Proceed with caution, as the content on this page may cause
        excessive laughter, eye-rolling, and spontaneous outbursts of "That's so
        Challa!"
      </p>
      <p>Also only I am allowed to make fun of him</p>
    </div>
  </body>
</html>
